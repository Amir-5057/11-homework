<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./splide-4.1.3/dist/css/splide.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <main>
        <section>
            <h2 class="paragrap">Немного о нас</h2>
            <div class="container"
            >
                <div class="left">
                    <img src="./image 1342.png" alt="">
                    <p>Резиденты IT-парка и одна из самых успешных DIGITAL-школ в Узбекистане</p>
                </div>
                

                    <div class="right">
                        <p class="number">> 2500</p>
                        <p class="text">выпускников</p>
                        <p class="number">10 направлений </p>
                        <p class="text">обучения в сфере Digital</p>
                    </div>

           
                
            </div>

        </section>
    </main>



    <section class="splide" aria-labelledby="carousel-heading">
        <h2 id="carousel-heading">Все еще сомневаешься? </h2>
        <p>Тогда последний козырь: после каждого выпуска 
            мы устраиваем крутые вечеринки в честь вручения дипломов!</p>
        <div class="splide__track">
              
            <ul class="splide__list">
                 
                <li class="splide__slide img-card">
                    <div class="photo">
                        <img src="./JM_photo_101 1.png" alt="">
                    </div>
                     </li>
                     
                     <li class="splide__slide img-card">
                    <div class="photo">
                        <img src="./JM_photo_153.png" alt="">
                    </div>
                     </li>
                  
                     <li class="splide__slide img-card">
                    <div class="photo">
                        <img src="./slider_image_01.png" alt="">
                    </div>
                     </li>

              </ul>
        </div>
      </section>
    




    <script src="./splide-4.1.3/dist/js/splide.min.js"></script>
    <script>
        document.addEventListener( 'DOMContentLoaded', function() {
          var splide = new Splide( '.splide',{
            perPage: 3,
            arrows: false,
            gap:'20px',
            pagination: false,
            breakpoints:{
                1190:{
                    perPage:2
                },
                900:{
                    perPage:1
                }
            }
          } );
          splide.mount();
        } );
      </script>



</body>
</html>
